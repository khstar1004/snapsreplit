<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SnapS{% endblock %}</title>
    <style>
        /* Contents of static/css/style.css */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #444;
            color: #fff;
        }

        main {
            padding: 2rem;
        }

        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .feature-card {
            flex-basis: calc(33.333% - 1rem);
            background-color: #fff;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav button {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>SnapS</h1>
        <nav>
            <a href="{{ url_for('index') }}" {% if request.path == url_for('index') %}class="active"{% endif %}>콘텐츠 변환</a>
            <a href="{{ url_for('content_management') }}" {% if request.path == url_for('content_management') %}class="active"{% endif %}>콘텐츠 관리</a>
            <a href="{{ url_for('statistics') }}" {% if request.path == url_for('statistics') %}class="active"{% endif %}>통계 분석</a>
            <a href="{{ url_for('my_page') }}" {% if request.path == url_for('my_page') %}class="active"{% endif %}>마이페이지</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
